<h2 mat-dialog-title>{{ isEditMode ? 'Edit Pet' : 'Add Pet' }}</h2>

<form [formGroup]="petForm" (ngSubmit)="onSubmit()" style="padding: 0 24px 24px;">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Species</mat-label>
    <mat-select formControlName="species" required>
      <mat-option value="Dog">Dog</mat-option>
      <mat-option value="Cat">Cat</mat-option>
      <mat-option value="Bird">Bird</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Breed</mat-label>
    <input matInput formControlName="breed" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Age</mat-label>
    <input matInput type="number" formControlName="age" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status" required>
      <mat-option value="Healthy">Healthy</mat-option>
      <mat-option value="Sick">Sick</mat-option>
    </mat-select>
  </mat-form-field>

  <div style="text-align: right; margin-top: 20px;">
    <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
    <button mat-flat-button color="primary" type="submit">
      {{ isEditMode ? 'Update' : 'Add' }}
    </button>
  </div>
</form>
